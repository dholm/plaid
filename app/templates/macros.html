{%- macro paginate(pagination, endpoint) -%}
    <ul class="pagination">
    {%- for page in pagination.iter_pages() %}
        {% if page %}
            <li {{ 'class="active"' if page == pagination.page }} >
                <a href="{{ endpoint(page) }}"
                   title="">{{ page }}</a>
            </li>
        {% else %}
            <li><span>â€¦</span></li>
        {% endif %}
    {%- endfor %}
    </ul>
{% endmacro %}

{%- macro render_tags(tags) -%}
    {%-  for tag in tags %}
        <a href="{{ url_for('tag',tag_name=tag.name) }}">{{tag.name}}</a>
    {% endfor %}
{% endmacro %}
