{% extends "base.html" %}

{% block breadcrumb %}
<ol class="breadcrumb list-inline">
    <li>{{ project.name }}</li>
</ol>
{% endblock %}

{% block content %}
<ul>
{% for patch in project.patches %}
<li><a href="{{url_for('patch',patch_id=patch.id)}}">{{patch.name}}</a></li>
{% endfor%}
</ul>
{% endblock %}
