{% extends "base.html" %}

{% block breadcrumb %}
<li>{{ project.name }}</li>
{% endblock %}

{% block content %}
<ul>
{% for patch_set in project.patch_sets %}
{% for patch in patch_set.patches %}
<li><a href="{{ url_for('patch_set', patch_set_id=patch.set.id) }}">{{ patch.name }}</a></li>
{% endfor%}
{% endfor%}
</ul>
{% endblock %}
